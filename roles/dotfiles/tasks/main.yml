---
- name: dotfiles | create config directories
  file: path={{ item }} state=directory
  loop:
    - ~/.config
    - ~/.config/gnupg
    - ~/.config/nvim
    - ~/.config/khal
    - ~/.config/khard
    - ~/.config/systemd
    - ~/.config/systemd/user
    - ~/.config/vdirsyncer
    - ~/.config/youtube-dl
    - ~/.gnupg
    - ~/.local
    - ~/.local/bin
    - ~/.todo
    - ~/.todo.actions.d
    - ~/.zsh

- name: dotfiles | create symlinks
  file: src={{ ansible_env.PWD }}/roles/dotfiles/files/{{ item }}
        path=~/{{ item }}
        state=link
        force=yes
  loop: '{{dotfiles_files}}'
